<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SE 3316 Lab 3 - Akhadem2</title>
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Place your content here -->
<h1 class="title1">Super Hero Database</h1>
<p class="subtitle">Search for your favorite superheros by ID (View Information),ID (View Powers), Name, Race, Publisher, and Power </p>

<!-- Embedded JavaScript go here -->

<div>
    <button id="publisher">View/Hide Publishers</button>
    <div id="publisherresults">

    </div>
</div>

<label for="search">Search: </label>
<input type="text" id="search" placeholder="Search...">
<label for="category">Categories: </label>
<select name="category" id="category">
    <option value="id">ID</option>
    <option value="idpower" >ID view Powers</option>
    <option value="name">Name</option>
    <option value="Race">Race</option>
    <option value="Publisher">Publisher</option>
    <option value="Power">Power</option>
</select>
<label for="number">No. of Searches: </label>
<input type="number" id="number" min="0">
<button id="searchBtn">Search</button>
<div id="results">
    <h1>Results: </h1>
<ul id="resultslist"></ul>
</div>


<div>
    <h1 class="listhead">Lists: </h1>
    <p class="listp">Create a list or display a list by information/IDs</p>
    <div class="listsdiv">
        <div class="makeList">
            <h2>Create a list:</h2>
            <label for="ListName">List Name: </label>
            <input type="text" id="ListName" placeholder="Name">
            <label for="ListIDs"></label>
            <input type="text" id="ListIDs" placeholder="ID,ID,ID,ID,....">
            <button id="createList">Create List</button>
        </div>
        <div class="findList">
            <h2>Display a list:</h2>
            <label for="searchList">Search: </label>
            <input id="searchList" type="text" placeholder="Search.....">
            <button id="showID">Show IDs</button>
            <button id="showInfo">Show Information</button>
            <button id="deleteList">Delete List</button>


        </div>
    </div>
    <div id="listDisplay">
        <h1>Lists: </h1>
     </div>
    
</div>
<script defer src="script.js"></script>

</body>
</html>
